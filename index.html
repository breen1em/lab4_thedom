<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4 - DOM Mini Challenges</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Question 1.</h1>
    <p class="total">Total: $0</p>
    <button class="button" data-amount="2">LIME COLA $2.00</button>
    <button class="button" data-amount="3">SALTED PEANUTS $3.00</button>
    <button class="button" data-amount="4">CHOCOLATE BAR $4.00</button>
    <button class="button" data-amount="6">FRUIT GUMMIES $6.00</button>
    <div></div>
    <section>
      <h1>Question 2.</h1>
      <form class="money-form">
        <label for="amount">How many?</label>
        <input type="number" id="amount" placeholder="Quantity" name="amount" />
        <label for="coin">Which coin?</label>
        <select id="coin" name="coin">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button>Make Money!</button>
      </form>
      <div class="coin-container"></div>
    </section>
    <section>
      <h1>Question 3</h1>
      <div class="bulb">Light Bulb</div>
      <button class="on switch">On</button>
      <button class="off switch">Off</button>
      <button class="toggle switch">Toggle</button>
      <button class="end switch">End</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
